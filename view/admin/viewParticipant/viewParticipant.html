<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant List</title>
    <link rel="stylesheet" href="../../../styles/viewParticipant.css"> 
</head>
<body>
    <header>
        <div class="header-content">
            <img class="header-image" src="../../../assets/images/logo.jpeg" alt="UTeM EcoHarvest Logo">
            <h3>UTeM EcoHarvest</h3>
        </div>
        <nav class="nav-container">
            <ul>
                <li><a href="../homePage/homePageAdmin.html">Home</a></li>
                <li><a href="../postProgram/postProgram.html">Add Program</a></li>
                <li><a href="../viewParticipant/viewParticipant.html">View Participant</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search participants...">
                <button id="search-button">Search</button>
            </div>
            
            
            <h2 id="program-name"></h2> 

            <div class="participants-list-container">
                <table id="participants-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Email</th>
                            <th>Matric Number</th>
                            <th>Register Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Participant rows will be injected here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <button id="print-button">Print</button>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <p>
                    Universiti Teknikal Malaysia Melaka,
                    <br>76100, Hang Tuah Jaya, <br> Durian Tunggal,<br> Melaka.
                </p>
            </div>
            <div class="footer-row">
                <div class="footer-links">
                    <div class="about">
                        <h3>About</h3>
                        <a href="#">FAQs</a>
                    </div>
                    <div class="community">
                        <h3>Community</h3>
                        <a href="#">Vlogs</a>
                        <a href="#">Events</a>
                    </div>
                </div>
            </div>
            <div class="footer-contact">
                <h3>Ask a Question</h3>
                <a href="#" onclick="sendMail()">Send an Email</a>
            </div>
        </div>
    </footer>
    <script src="viewParticipantJS.js"></script> <!-- Reference to the external JavaScript file -->
</body>
</html>
