<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Program</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../../styles/postProgram.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img class="header-image" src="../../../assets/images/logo.jpeg" alt="UTeM EcoHarvest Logo">
            <h3>UTeM EcoHarvest</h3>
        </div>
        <nav class="nav-container">
            <ul>
                <li><a href="../homepage/homepageUser.html">Home</a></li>
                <li><a href="../viewAllPrograms/viewAllProgram.html">All Program</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Edit Program</h2>
            <form id="edit-program-form">
                <div class="form-group">
                    <label for="name">Program Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="program-details">Program Details:</label>
                    <textarea id="program-details" name="program-details" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="datetime">Date and Time:</label>
                    <input type="datetime-local" id="datetime" name="datetime" required>
                </div>
                <div class="form-group">
                    <label for="participant-limit">Participant Limit:</label>
                    <input type="number" id="participant-limit" name="participant-limit" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <button type="submit">Update Program</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <p>Universiti Teknikal Malaysia Melaka,
                    <br>76100, Hang Tuah Jaya, <br> Durian Tunggal,<br> Melaka.</p>
            </div>
            <div class="footer-row">
                <div class="footer-links">
                    <div class="about">
                        <h3>About</h3>
                        <a href="#">FAQs</a>
                    </div>
                    <div class="community">
                        <h3>Community</h3>
                        <a href="#">Vlogs</a>
                        <a href="#">Events</a>
                    </div>
                </div>
            </div>
            <div class="footer-contact">
                <h3>Ask a Question</h3>
                <a href="#" onclick="sendMail()">Send an Email</a>
            </div>
        </div>
    </footer>
    <script src="editProgramAdmin.js"></script>
</body>
</html>
